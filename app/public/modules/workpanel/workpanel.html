<div class="r-full-width">
	<div class="r-wp-masterhead r-full-width">
		<h1>我的工作台</h1>
		<p>管理团队，新建项目，发起评审，变更控制等一系列工作的一站式平台</p>
	</div>

	<div class="r-wp-gap">
		
	</div>
	
	<div class="container">

		<uib-accordion close-others="true">

			<uib-accordion-group heading="评审进行中">
				评审工作区
				<br><br><br><br><br><br><br><br><br><br><br><br>
			</uib-accordion-group>

			<uib-accordion-group heading="变更进行中">
				变更工作区
				<br><br><br><br><br>
			</uib-accordion-group>			

			<uib-accordion-group heading="我的项目">
				项目工作区
				<br><br><br><br><br><br><br><br><br><br><br><br>
			</uib-accordion-group>

			<uib-accordion-group is-open="true" heading="我的团队">
				<div class="r-wp-board">
					<button class="btn btn-default r-wp-small-margin-bottom" type="button" ng-click="newTeam.isCreateTeamCollapsed = !newTeam.isCreateTeamCollapsed">创建新团队</button>
					<div uib-collapse="newTeam.isCreateTeamCollapsed">
						<div class="form-group">
							<label for="r-id-wp-create-team-name">团队名称:</label>
							<input type="text" id="r-id-wp-create-team-name" class="form-control" ng-model='newTeam.teamNameToCreate'>
						</div>

						<div class="form-group">
							<label for="r-id-wp-create-team-description">团队描述:</label>
							<textarea name="" id="r-id-wp-create-team-description" cols="30" rows="10" class="form-control" ng-model="newTeam.teamDescriptionToCreate"></textarea>
						</div>	

						<button class="btn btn-primary form-control" ng-click="createTeam()">提交</button>					
					</div>
				</div>
				
				
				<uib-tabset active="activeTeamTabIndex">
					<uib-tab index="$index" ng-repeat="team in teams" heading="{{team.name}}">
						<div class="r-wp-board">
							<button class="btn btn-default r-wp-small-margin-bottom" type="button" ng-click="newTeam.isInviteCollapsed = !newTeam.isInviteCollapsed">邀请面板</button>
							<div uib-collapse="newTeam.isInviteCollapsed">
								<div class="row">
									<div class="col-md-6">
									 	<p class="input-group">
											<input type="text" ng-model="panel.usernameToInvite" class="form-control" placeholder="用户名"> 
											<span class="input-group-btn">
												<button class="btn btn-default" type="button" ng-click="invite()">
													添加<!-- <i class="glyphicon glyphicon-plus"></i> -->
												</button>
											</span>
										</p>	
									</div>
								</div>
							</div>
						</div>

						<table class="table table-bordered table-hover">
							<tr>
								<th>编号</th>
								<th>姓名</th>
								<th>电子邮件</th>
								<th>角色</th>
								<th>操作</th>
							</tr>
							<tr ng-repeat="user in teamUsers">
								<td>{{teamUser.indexOf(user)}}</td>	
								<td>{{user.name}}</td>
								<td>{{user.email}}</td>
								<td>Developer</td>
								<td><a href="" ng-click="deattach(user)">删除</a></td>
							</tr>

						</table>						

					</uib-tab>
				</uib-tabset>

			</uib-accordion-group>

			<uib-accordion-group heading="我的资产">
				组织资产工作区
				<br><br><br><br><br><br><br><br><br>
			</uib-accordion-group>
	</uib-accordion>

	</div>




</div>
