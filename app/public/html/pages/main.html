<div class="r-full-width">
	<div class="r-mp-masterhead">
		<div id="r-mp-id-masterhead-background" class="jumbotron">
		</div>

		<div id="r-mp-id-masterhead-forground r-full-width">
			<h1>theReviews</h1>
			<p>The reviews are the key points in a project. It is a good way to present your project online.</p>
			<button class="btn btn-primary btn-lg">Start using</button>
		</div>

	</div>

	<div class="container r-main-projects">
		<div class="r-main-projects-header">
			<h2>Popular projects</h2>
			<p>It is a good start point for you to study on these projects first.</p>
		</div>

		<div class="row">
			
			<div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="project in projects">
				<div class="thumbnail">
					<img alt="Project" ng-src="{{project.imageUrl}}" width="300" height="150">				

					<div class="caption">
              			<h3>
                			<a href="#" title="{{project.name}}">{{project.name}}<br><small>by {{project.ownername}}</small></a>
              			</h3>
              			<p>
              				{{project.description}}
              			</p>
            		</div>
				</div>	
			</div>

		</div>

	</div>

</div>
