<div class="container">
	<p id="r-id-update-profile-title-p" class="text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">Update profile</p> <br>


	<form id="r-id-update-profile-form" class="img-responsive center-block form-horizontal">
		<div class="form-group">
			<label for="r-id-update-profile-username" class="control-label">Username*:</label>

			<input type="text" id="r-id-update-profile-username"  class="form-control" ng-model="user.username" ng-disabled="true">				
		</div>

		<div class="form-group">				
			<label for="r-id-update-profile-old-password">Old Password*:</label>
			<input type="password" id="r-id-update-profile-old-password" class="form-control" ng-model="oldpassowrd">
		</div>

		<div class="form-group">				
			<label for="r-id-update-profile-password">New Password*:</label>
			<input type="password" id="r-id-update-profile-password" class="form-control" ng-model="formdata.password">
		</div>

		<div class="form-group">				
			<label for="r-id-update-profile-cpassword">Confirm Password*:</label>
			<input type="password" id="r-id-update-profile-cpassword" class="form-control" ng-model="cpassword">
		</div>


		<div class="form-group">
			<label for="r-id-update-profile-name">Name*:</label>
			<input type="text" id="r-id-update-profile-name" ng-model="formdata.name" class="form-control">
		</div>

		<div class="form-inline">	
			<label for="" class="control-label">Sex*:</label>			
			<div class="radio">
				<label>
					<input type="radio" name="sex" value="male" ng-model="formdata.sex">Male
				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" name="sex" ng-model="formdata.sex" value="female">Female
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-birth">Birthday:</label>

			<div datepicker date-format="yyyy-MM-dd">
				<input type="text" id="r-id-update-profile-birth" ng-model="formdata.birth" class="form-control">
			</div>
			
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-colleage">Colleage*:</label>
			<input type="text" id="r-id-update-profile-colleage" ng-model="formdata.colleage" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-major">Major:</label>
			<input type="text" id="r-id-update-profile-major" ng-model="formdata.major" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-lang">Language:</label>
			<input type="text" id="r-id-update-profile-lang" ng-model="formdata.lang" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-email">Email*:</label>
			<input type="email" id="r-id-update-profile-email" ng-model="formdata.email" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-tel">Tel*:</label>
			<input type="text" type="text" id="r-id-update-profile-tel" ng-model="formdata.tel" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-address">Address:</label>
			<input type="text" id="r-id-update-profile-address" ng-model="formdata.address" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-update-profile-graduatedDate">Graduated Date*:</label>

			<div datepicker date-format="yyyy-MM-dd">
				<input type="text" id="r-id-update-profile-graduatedDate" ng-model="formdata.graduatedDate" class="form-control">
			</div>
		</div>
			
		<div class="form-group">
			<label for="r-id-update-profile-githubAccount">Gihub Account:</label>
			<input type="text" id="r-id-update-profile-githubAccount" ng-model="formdata.githubAccount" class="form-control">
		</div>

		<button class="btn btn-submit text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" id="r-id-update-profile-submit" ng-click="updateProfile()">Submit</button>
	</form>		


	<div>
		<p id="r-id-update-profile-footer-p" class="text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">Copyright&#169; xingyunzh.com</p>
	</div>


</div>
