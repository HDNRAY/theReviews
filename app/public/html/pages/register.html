<div class="container">
	
	<p id="r-id-register-title-p" class="text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">Register new user</p> <br>


	<form id="r-id-register-form" class="img-responsive center-block form-horizontal">
		<div class="form-group">
			<label for="r-id-register-username" class="control-label">Username*:</label>

			<input type="text" id="r-id-register-username" placeholder="your username" class="form-control" ng-model="formdata.username">
			<div ng-hide="validationResult == null">
				<i>{{validationResult}}</i>
			</div>

			<button class="btn btn-info form-control" ng-click="validateUsername()">validate</button>				
		</div>

		<div class="form-group">				
			<label for="r-id-register-password">Password*:</label>
			<input type="password" id="r-id-register-password" class="form-control" ng-model="formdata.password">
		</div>

		<div class="form-group">				
			<label for="r-id-register-cpassword">Confirmed Password*:</label>
			<input type="password" id="r-id-register-cpassword" class="form-control" ng-model="formdata.cpassword">
		</div>


		<div class="form-group">
			<label for="r-id-register-name">Name*:</label>
			<input type="text" id="r-id-register-name" ng-model="formdata.name" class="form-control">
		</div>

		<div class="form-inline">	
			<label for="" class="control-label">Sex*:</label>			
			<div class="radio">
				<label>
					<input type="radio" name="sex" value="male" ng-model="formdata.sex">Male
				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" name="sex" ng-model="formdata.sex" value="female">Female
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="r-id-register-birth">Birthday:</label>
			<input type="text" id="r-id-register-birth" ng-model="formdata.birth" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-colleage">Colleage*:</label>
			<input type="text" id="r-id-register-colleage" ng-model="formdata.colleage" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-major">Major:</label>
			<input type="text" id="r-id-register-major" ng-model="formdata.major" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-lang">Language:</label>
			<input type="text" id="r-id-register-lang" ng-model="formdata.lang" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-email">Email*:</label>
			<input type="email" id="r-id-register-email" ng-model="formdata.email" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-tel">Tel*:</label>
			<input type="text" type="text" id="r-id-register-tel" ng-model="formdata.tel" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-address">Address:</label>
			<input type="text" id="r-id-register-address" ng-model="formdata.address" class="form-control">
		</div>

		<div class="form-group">
			<label for="r-id-register-graduatedDate">Graduated Date*:</label>
			<input type="text" id="r-id-register-graduatedDate" ng-model="formdata.graduatedDate" class="form-control">
		</div>
			
		<div class="form-group">
			<label for="r-id-register-githubAccount">Gihub Account:</label>
			<input type="text" id="r-id-register-githubAccount" ng-model="formdata.githubAccount" class="form-control">
		</div>

		<button class="btn btn-submit text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" id="r-id-register-submit" ng-click="register()" ng-disabled="disableLoginButton">Submit</button>
	</form>		


	<div>
		<p id="r-id-register-footer-p" class="text-center col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">Copyright&#169; xingyunzh.com</p>
	</div>


</div>
